<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #63C5DA;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    header,
    footer {
      background-color: #63C5DA;
      color: #fff;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .contact-form {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .contact-form h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    footer {
      position: fixed;
      bottom: 0;
      background-color: #63C5DA;
      color: gray;
      text-align: center;
      padding: 0.01px 0;
      width: 90%;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .contact-info a {
      color: #fff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1><u>Contact Me </u> </h1>
  </header>

  <div class="contact-form">
    <h2>Send me a message</h2>
    <form action="<form action=" https://formsubmit.co/el/liwavu" method="POST" />
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Send Message</button>
    </div>
    </form>
  </div>

  <footer>
    <div class="contact-info">
      <div>
        <p>Contact No: <a href="tel:+9779804325299">+977-980-432-5299</a></p>
        <p>Email: <a href="mailto:xyz@gmail.com">yudeendahal80@gmail.com</a></p>
      </div>
      <div>
        <p>GitHub: <a href="https://www.github.com">https://github.com/YudeenDahal</a></p>
        <p>linkedin: <a href="https://www.facebook.com">https://www.linkedin.com/in/yudeen-dahal-7b1056296/</a></p>
      </div>
    </div>
  </footer>

</body>

</html>
